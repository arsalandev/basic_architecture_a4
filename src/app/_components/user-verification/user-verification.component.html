<br /><br />
<div class="row">
  <div class="col s12 l4 m5 offset-l4">
    <div class="card-panel black-text">
      <h5 class="center">Verify Email Address</h5>
      <!-- <p class="center">please resend verification email...<a class="white-text"><b>Click here</b></a></p> -->
      <p class="center">please verify account</p>
      <br />
      <div class="row">
        <div class="col s4 offset-s4">
          <button [disabled]="loading == true" class="bgr-color-theme btn waves-effect waves-light white-text" (click)="verifyEmail()">Verify Email</button>
        </div>
      </div>
      <div class="row"  *ngIf="loading == true">
        <div class="col s4 offset-s4 margin-left-25px">
        <app-spinner>
        </app-spinner>
        </div>
      </div>
      <div class="row" *ngIf="afterResponse.status == true">
        <p class="center"><b>{{afterResponse.msg}}</b></p>
      </div>

    </div>
  </div>
</div>
